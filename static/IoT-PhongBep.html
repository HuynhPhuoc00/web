    <!-- BULB_03 -->
    <script>
    const btn_BULB_03 = document.getElementById("BULB_03");
    btn_BULB_03.onclick = function(){
        const isChecked = btn_BULB_03.checked;
        document.getElementById("BULB_03_img").src = isChecked ? "./img/densang.png" : "./img/dentat.png";
        fetch("/device/BULB_03", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ "BULB_03": isChecked ? "ON" : "OFF" }) 
        });
    };

    window.onload = () => {
        fetch("/device/BULB_03")
        .then(res => res.json())
        .then(data => {
            const isOn = data.BULB_03 === "ON";
            btn1.checked = isOn;
